{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4">Generate QR Code</h2>
        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-gray-700 hover:bg-gray-500 text-white font-bold py-2 px-4 mt-4 rounded">
                Generate QR Code
            </button>
        </form>
        {% if img_str %}
            <div class="mt-4">
                <h3 class="text-xl font-bold mb-2">Your QR Code:</h3>
                <img src="data:image/png;base64,{{ img_str }}" alt="QR Code" class="mx-auto">
                <a href="data:image/png;base64,{{ img_str }}" download="qr_code.png" class="block text-center mt-4 bg-gray-700 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
                    Download QR Code
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
